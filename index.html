<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/app.css">
    <script src="./js/app.js" defer></script>
    <title>PM calculator</title>
</head>
<body>
    <div class="app">
        <div class="calculator">
            <div class="title">
                PM Calculator
            </div>

<!-- Inner Boundary -->
            <div class="calculator_inner">

<!-- Calculator Screen -->
                <div class="screen">
                    <div class="screen_inner_1">
                        
                    </div>
                    <div class="screen_inner_2">
                       0
                    </div>
                </div>
                
<!-- First Row After Screen -->
                <div class="btn">
                    MC
                </div>
                <div class="btn">
                    MR
                </div >
                <div class="btn">
                    MS
                </div>
                <div class="btn">
                    M+
                </div >
                <div class="btn">
                    M-
                </div>

<!-- Second Row After Screen -->
                <div class="btn backspace">
                    <b style="font-size: 150%;">&larr;</b>
                </div>
                <div class="btn">
                    CE
                </div >
                <div class="btn">
                    C
                </div>
                <div class="btn">
                    &#177;
                </div >
                <div class="btn sqrt">
                    &#x221A;
                </div>

<!-- Third Row After Screen -->
                <div class="btn number_btn">
                    7
                </div>
                <div class="btn number_btn">
                    8
                </div >
                <div class="btn number_btn">
                    9
                </div>
                <div class="btn math_operator">
                    /
                </div >
                <div class="btn">
                    %
                </div>

<!-- Forth Row After Screen -->
                <div class="btn number_btn">
                    4
                </div>
                <div class="btn number_btn">
                    5
                </div >
                <div class="btn number_btn">
                    6
                </div>
                <div class="btn math_operator">
                    x
                </div >
                <div class="btn">
                    1/<i>x</i>
                </div>
                
<!-- Fifth Row After Screen -->
                <div class="btn number_btn">
                    1
                </div>
                <div class="btn number_btn">
                    2
                </div >
                <div class="btn number_btn">
                    3
                </div>
                <div class="btn math_operator">
                    -
                </div >
                <div class="btn equals_btn">
                    =
                </div>
                
<!-- Sixth Row After Screen -->
                <div class="btn number_btn zero_btn">
                    0
                </div>
                <div class="btn number_btn">
                    .
                </div >
                <div class="btn math_operator">
                    +
                </div>
                  
            </div>
        </div>
    </div>
</body>
</html>
