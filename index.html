<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/app.css">
    <script src="./js/app.js" defer></script>
    <title>PM calculator</title>
</head>
<body>
    <div class="app">
        <div class="calculator">
            <span class="exit"> x </span>
            <div class="title"> </div>

<!-- Inner Boundary -->
            <div class="calculator_inner">

<!-- Calculator Screen -->
                <div class="screen">
                    <div class="screen_inner_1"> 
                        <span class="over_sym display_none"> << </span>
                        <div class="expr"></div>
                    </div>
                    <div class="screen_inner_2"></div>
                </div>
                
<!-- First Row After Screen -->
                <div class="btn" data-key="mc">
                    MC
                </div>
                <div class="btn" data-key="mr">
                    MR
                </div >
                <div class="btn" data-key="ms">
                    MS
                </div>
                <div class="btn" data-key="m+">
                    M+
                </div >
                <div class="btn" data-key="m-">
                    M-
                </div>

<!-- Second Row After Screen -->
                <div class="btn backspace" data-key="backspace">
                    <b style="font-size: 150%;">&larr;</b>
                </div>
                <div class="btn" data-key="ce">
                    CE
                </div >
                <div class="btn" data-key="c">
                    C
                </div>
                <div class="btn" data-key="+-">
                    &#177;
                </div >
                <div class="btn sqrt" data-key="sq">
                    &#x221A;
                </div>

<!-- Third Row After Screen -->
                <div class="btn number_btn" data-key="7">
                    7
                </div>
                <div class="btn number_btn" data-key="8">
                    8
                </div >
                <div class="btn number_btn" data-key="9">
                    9
                </div>
                <div class="btn math_operator" data-key="/">
                    /
                </div >
                <div class="btn" data-key="%">
                    %
                </div>

<!-- Forth Row After Screen -->
                <div class="btn number_btn" data-key="4">
                    4
                </div>
                <div class="btn number_btn" data-key="5">
                    5
                </div >
                <div class="btn number_btn" data-key="6">
                    6
                </div>
                <div class="btn math_operator" data-key="*">
                    *
                </div >
                <div class="btn" data-key="1/x">
                    1/<i>x</i>
                </div>
                
<!-- Fifth Row After Screen -->
                <div class="btn number_btn" data-key="1">
                    1
                </div>
                <div class="btn number_btn" data-key="2">
                    2
                </div >
                <div class="btn number_btn" data-key="3">
                    3
                </div>
                <div class="btn math_operator" data-key="-">
                    -
                </div >
                <div class="btn equals_btn" data-key="=">
                    =
                </div>
                
<!-- Sixth Row After Screen -->
                <div class="btn number_btn zero_btn" data-key="0">
                    0
                </div>
                <div class="btn number_btn" data-key=".">
                    .
                </div >
                <div class="btn math_operator" data-key="+">
                    +
                </div>
                  
            </div>
        </div>
    </div>
</body>
</html>
